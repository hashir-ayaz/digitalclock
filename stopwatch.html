<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Stop Watch</title>
    <style>
      body {
        background-color: grey;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background-color: rgb(158, 158, 228);
        height: 200px;
        width: 400px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .time {
        text-align: center;
        font-size: 70px;
        padding: 10px;
        margin: 0;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <p class="time" id="time">HR:MM:SS</p>
    </div>
    <script>
      function updateStopWatch(hours, minutes, seconds) {
        //decrease the second count every second until all 3 variables are 0
        seconds--;
        if (seconds < 0) {
          minutes--;
          seconds = 60;
          if (minutes < 0) {
            minutes = 60;
            hours--;
          }
        }
        if (hours === 0 && minutes === 0 && seconds === 0) {
          console.log("times up!");
        }
        console.log(hours, minutes, seconds);
      }

      setInterval(() => {
        updateStopWatch(0, 0, 30);
      }, 1000);
    </script>
  </body>
</html>
